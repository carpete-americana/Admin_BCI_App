<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | BCi Admin</title>
  <style>

    @keyframes slide {
    0% {
      transform: translateX(-25%);
    }
    100% {
      transform: translateX(25%);
    }
}
  
    :root {
      --primary-color: #13005A;
      --primary-hover-color: #0f0047;
      --secondary-color: #191878;
      --text-color: #333333;
      --border-color: #eaedf1;
    }
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    overflow: hidden;
}

.bg {
    animation: slide 10s ease-in-out infinite alternate;
    background-image: linear-gradient(-60deg, var(--primary-color) 50%, var(--secondary-color) 50%);
    bottom: 0;
    left: -50%;
    opacity: 1;
    position: fixed;
    right: -50%;
    top: 0;
    z-index: -1;
}
  

.bg, .bg2, .bg3 {
    mix-blend-mode: lighten;
}


.container {
    width: 100%;
    max-width: 400px;
}

    .container { width:100%; max-width:400px; margin:0 auto; padding:20px; height:100vh; display:flex; align-items:center; justify-content:center; }
    .form-box { background:#fff; padding:30px; border-radius:15px; box-shadow:0 0 15px rgba(0,0,0,0.2); min-width:300px; text-align:center; }
    h2 { margin:0 0 16px; color: var(--primary-color); font-size:20px; }
    p { color:#555; font-size:14px; margin:0 0 16px; }
    .actions { display:flex; gap:10px; justify-content:center; }
    .btn { background: var(--primary-color); color:#fff; border:none; border-radius:7px; padding:10px 14px; font-size:14px; cursor:pointer; }
    .btn.secondary { background:#334155; color:#e2e8f0; }
    .tip { color:#777; font-size:12px; margin-top:12px; }
    .error-icon { width:40px; height:40px; border-radius:8px; background:#b91c1c; display:inline-flex; align-items:center; justify-content:center; color:#fff; font-weight:700; margin-bottom:12px; }
  </style>
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
  <div class="container">
    <div class="form-box">
      <div class="error-icon">!</div>
      <h2>Sem ligação à internet</h2>
      <p>Liga-te à internet para continuares a usar o BCi Admin. Assim que houver ligação, o conteúdo será carregado automaticamente.</p>
      <div class="actions">
        <button id="retryOfflineBtn" class="btn">Tentar novamente</button>
        <button id="quitOfflineBtn" class="btn secondary">Fechar</button>
      </div>
      <div class="tip">Dica: verifica o Wi‑Fi ou a ligação de rede.</div>
    </div>
  </div>

  <script>
    (function(){
      const retry = document.getElementById('retryOfflineBtn');
      const quit = document.getElementById('quitOfflineBtn');
      if (retry) retry.addEventListener('click', () => {
        if (!navigator.onLine) return;
        try {
          if (window.electronAPI && typeof window.electronAPI.navigate === 'function') {
            window.electronAPI.navigate('index.html');
          } else {
            window.location.replace('index.html');
          }
        } catch (e) {
          window.location.replace('index.html');
        }
      });
      if (quit) quit.addEventListener('click', () => {
        window.close();
      });
      window.addEventListener('online', () => {
        // auto navigate back when connection restores, using IPC to avoid FOUC
        try {
          if (window.electronAPI && typeof window.electronAPI.navigate === 'function') {
            window.electronAPI.navigate('index.html');
          } else {
            window.location.replace('index.html');
          }
        } catch (e) {
          window.location.replace('index.html');
        }
      });
    })();
  </script>
</body>
</html>
